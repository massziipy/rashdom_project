{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
    
        <meta charset="UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
      
      
        
  
        <style>
          @media only screen and (max-width: 600px) {
            .img {
              height: 300px;
            }
      
            .cont {
              position: relative;
              text-align: center;
              color: white;
            }
      
            .cont .img {
              box-shadow: 10px 10px 20px rgba(25, 29, 29, 0.6);
            }
      
            .bottom-left {
              position: absolute;
              bottom: 25%;
              left: 1%;
            }
      
            .top-left {
              position: absolute;
              top: 10;
              left: 16px;
            }
      
            .top-right {
              position: absolute;
              top: 8px;
              right: 16px;
            }
      
            .bottom-right {
              position: absolute;
              top: 75%;
              left: 10%;
      
            }
      
            .cented {
              position: absolute;
              top: 35%;
              left: 35%;
              transform: translate(-50%, -50%);
            }
      
            .cented .kp {
              font-size: 16px;
              color: #f01e6f;
              font-family: Georgia, 'Times New Roman', Times, serif;
      
            }
      
            .cented .mybtn3 {
              font-size: 1vw;
            }
      
            .mybtn3 {
              background-color: #1a62af;
              border: none;
              color: white;
              padding: 9px 15px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              cursor: pointer;
              margin: 0 0.3em 0.3em 0;
              border-radius: 4px;
            }
      
            .mybtn3:hover {
              color: white;
              box-shadow: 0 0 20px rgba(104, 85, 224, 0.6);
              background-color: rgba(104, 85, 224, 1);
            }
      
            .bl {
              display: block;
              font-size: 10px;
              color: #d6dce3;
      
      
            }
          }
        </style>

        {% block header %}

        {% endblock %}
        
      
      </head>
<body onload="ab()">

          </li>
